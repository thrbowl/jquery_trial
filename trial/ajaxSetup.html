<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Ajax</title>
    <script type="text/javascript" src="/static/js/jquery-1.9.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $.ajaxSetup({
                url:"/ajax/complete/"
            });

            $.ajax({
                global: false,
                //url:"/ajax/overwrite/",
                success:function (data) {
                    alert(data);
                },
                complete:function (data) {
                    alert(data);
                }
            })
        })
    </script>
</head>
<body>
<div class="trigger">Trigger</div>
<div class="result"></div>
<div class="log"></div>
1. $.ajaxSetup could set a default param.<br>
2. $.ajax can't stop to use the var write in $.ajaxSetup, it's only valid with ajax event.<br>
</body>
</html>
