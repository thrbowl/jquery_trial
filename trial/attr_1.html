<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Attributes</title>
    <script type="text/javascript" src="/static/js/jquery-1.9.1.js"></script>
    <script type="text/javascript">
    $(function() {
        $("p").addClass("c1 c2 c3");
        $("p").addClass("c4 c1 c5");
        $("p").addClass(function(index, currentClass){
            alert(currentClass);
            return "item-" + index;
        });
     });
    </script>
</head>
<body>
    <p>p1</p>
    <p>p2</p>
    <p class="c8 c9">p3</p>
<hr>
1.addClass can auto filter the repeat class name<br>
2.addClass can add each instance to different class by index<br>

</body>
</html>
