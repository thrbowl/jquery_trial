<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Ajax</title>
    <script type="text/javascript" src="/static/js/jquery-1.9.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $(document).ajaxSend(function () {
                alert("$.ajaxSend");
            });

            $.ajaxPrefilter("json script", function () {
                alert("$.ajaxPrefilter");
                return "script";
            });

            $.ajax({
                url:"/ajax/v1/",
                beforeSend:function () {
                    alert("$.ajax.beforeSend");
                }
            });
        });
    </script>
</head>
<body>
<hr>
1.the order is: $.ajaxPrefilter => $.ajax.beforeSend => $.ajaxSend<br>
2.$.ajaxPrefilter the first argrument can filter the request by datatype<br>
3.$.ajaxPrefilter the return value is a new datatype<br>
 
</body>
</html>
